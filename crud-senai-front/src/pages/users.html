<!doctype html>
<!-- 
  P√°gina de USU√ÅRIOS do Sistema CRUD SENAI
  Permite gerenciar (criar, editar, listar, buscar) usu√°rios do sistema
  
  Funcionalidades:
  - Formul√°rio para criar/editar usu√°rios
  - Tabela com lista de usu√°rios

  - Campo de busca/filtro

-->
<html lang="pt-br">
<head>
  <!-- Define a codifica√ß√£o de caracteres -->
  <meta charset="utf-8" />
  <!-- Define comportamento responsivo (mobile-friendly) -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- T√≠tulo da p√°gina -->
  <title>Usu√°rios</title>
  <!-- Importa o arquivo CSS com todos os estilos -->
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <!-- Container principal -->
  <div class="container">
    <!-- TOOLBAR: Barra de ferramentas com t√≠tulo e controles -->
    <div class="toolbar">
      <!-- Lado esquerdo: T√≠tulo e descri√ß√£o -->
      <div>
        <h1>üë• Cadastro de Usu√°rios</h1>
        <p class="small">CRUD (simula√ß√£o no front). Depois conectaremos no Node + MySQL.</p>
      </div>
      
      <!-- Lado direito: Campo de busca e bot√£o logout -->
      <div class="row">
        <!-- Campo de busca para filtrar usu√°rios -->
        <input id="search" placeholder="Pesquisar por nome ou e-mail..." style="min-width:280px" />
        <!-- Bot√£o para fazer logout (sair do sistema) -->
        <button class="btn-ghost" id="logoutBtn">Sair</button>
      </div>
    </div>

    <!-- CONTE√öDO PRINCIPAL: Dividido em duas colunas (formul√°rio e lista) -->
    <div class="row">
      <!-- COLUNA 1: Formul√°rio de Criar/Editar Usu√°rio -->
      <div class="col">
        <div class="card">

          <!-- Formul√°rio para criar/editar usu√°rios -->
          <form id="userForm">
            <!-- Campo oculto para armazenar o ID (usado em edi√ß√£o) -->
            <input type="hidden" id="userId" />

            <!-- Campo: Nome do Usu√°rio -->
            <label for="name">Nome</label>
            <input id="name" type="text" placeholder="Nome completo" required />

            <!-- Campo: Email do Usu√°rio -->
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="email@dominio.com" required />

            <!-- Campo: Perfil (ADMIN ou USER) -->
            <label for="profile">Perfil</label>
            <select id="profile">
              <option value="ADMIN">ADMIN</option>
              <option value="USER" selected>USER</option>
            </select>

            <!-- Campo: Status (ATIVO ou INATIVO) -->
            <label for="active">Status</label>
            <select id="active">
              <option value="1" selected>ATIVO</option>
              <option value="0">INATIVO</option>
            </select>

            <!-- Campo: Senha do Usu√°rio -->
            <label for="password">Senha</label>
            <input id="password" type="password" placeholder="Senha (ser√° criptografada no backend)" />

            <!-- Bot√µes de a√ß√£o do formul√°rio -->
            <div class="row" style="margin-top:14px;">
              <!-- Bot√£o para salvar novo/editar usu√°rio -->

              <!-- Bot√£o para limpar o formul√°rio -->
              <button class="btn-ghost" id="btnClear">Limpar</button>
            </div>

            <!-- Elemento para exibir mensagens (alertas) -->
            <div id="alertUsers" class="alert" hidden></div>
          </form>
        </div>
      </div>

      <!-- COLUNA 2: Tabela com Lista de Usu√°rios -->
      <div class="col">
        <div class="card">

          <!-- Tabela com os usu√°rios cadastrados -->
          <table>
            <!-- Cabe√ßalho da tabela -->
            <thead>

                <th>E-mail</th>
                <th>Status</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <!-- Corpo da tabela (preenchido dinamicamente pelo JavaScript) -->
            <tbody id="usersTbody"></tbody>
          </table>
          <!-- Nota sobre soft delete -->          <p class="small" style="margin-top:10px">
            ‚ÄúExcluir‚Äù aqui significa <b>inativar</b> (soft delete).
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script JavaScript que inicializa a p√°gina -->
  <script type="module">
    // Importa a fun√ß√£o de inicializa√ß√£o da p√°gina de usu√°rios
    import { initUsersPage } from "../assets/js/users.js";
    
    // Controle de acesso b√°sico no front (o real ser√° no backend com JWT)
    // Se n√£o houver token, redireciona para login
    if (!localStorage.getItem("token")) window.location.href = "./login.html";
    
    // Inicializa a p√°gina com todos os handlers de eventos
    initUsersPage();
  </script>
</body>
</html>
